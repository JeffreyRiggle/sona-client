name: BuildJS
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Install node
      uses: actions/setup-node@v1
      with:
          node-version: '10.x'

    - name: Check out code
      uses: actions/checkout@v1
    
    - name: Install
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test

  e2e:
    name: e2e
    runs-on: ubuntu-latest
    steps:
  
    - name: Install node
      uses: actions/setup-node@v1
      with:
          node-version: '10.x'
  
    - name: Check out code
      uses: actions/checkout@v1
    
    - name: Install
      run: npm ci
  
    - name: Build
      run: |
        BRANCH=$(echo ${GITHUB_REF} | sed -e "s/refs\/heads\///g" | sed -e "s/\//-/g")
        npm run build

        docker build . -t jeffriggle/sona-client:"$GITHUB_SHA"
        if ["${BRANCH}" = "master"]; then
          docker build . -t jeffriggle/sona-client:latest
        else
          docker build . -t jeffriggle/sona-client:"${BRANCH}"
        fi

    - name: Start Server
      run: |
        config=`cat RuntimeConfig.json`
        docker pull jeffriggle/sona-server:master
        docker network create mynet
        docker run -i -e CONFIG="$config" -p 8080:8080 --network mynet jeffriggle/sona-server:master &
      working-directory: ./test

    - name: Start Web Server
      run: |
        docker run -i -e CONFIG="$config" -p 80:80 --network mynet jeffriggle/sona-client:"$GITHUB_SHA" &

    - name: Test
      run: |
        export TEST_MODE='ci'
        npm run test:e2e
