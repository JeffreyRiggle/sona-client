<template>
    <ul class="listview">
        <li class="listview-item-header">
            <span class="listview-column-header" repeat.for="column of options.columns">${column.displayName}</span>
        </li>
        <li
            repeat.for="item of items"
            click.delegate="itemClicked(item)"
            class="${selected === item ? 'selected-listview-item' : 'listview-item'}">
            <span class="listview-column" repeat.for="column of options.columns">${item[column.property]}</span>
        </li>
    </ul>
</template>
