<template>
    <require from="../attribute/attribute-viewer"></require>
    <ai-dialog>
        <ai-dialog-header><h2 class="create-header">${header}</h2></ai-dialog-header>
        <ai-dialog-body class="create-item-body">
            <div class="create-item-row">
                <span class="create-item-column-detail">Reporter</span>
                <input class="create-item-column" type="text" value.bind="incident.reporter">
            </div>
            <div class="create-item-row">
                <span class="create-item-column-detail">Description</span>
                <input class="create-item-column" type="text" value.bind="incident.description">
            </div>
            <button click.delegate="toggleAttributes()" class="attribute-button">${buttonTitle}</button>
            <attribute-viewer if.bind="showAttributes" 
                              incident.bind="incident"
                              class="create-attribute-viewer"></attribute-viewer>
        </ai-dialog-body>
        <ai-dialog-footer>
            <button click.delegate="controller.cancel()">Cancel</button>
            <button click.delegate="controller.ok(incident)">Create</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
