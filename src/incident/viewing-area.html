<template>
    <require from="../gitviewer/git-issue-viewer"></require>
    <div if.bind="hasGitIssue" class="viewer-header">
        <button click.delegate="showNotes()" class="viewer-notes-button tooltip">
            <i class="fa fa-file-text-o"></i>
            <span class="tooltiptext">Show Notes</span>
        </button>
        <button click.delegate="hideNotes()" class="viewer-git-button tooltip" disabled.bind="showGit">
            <i class="fa fa-github-alt"></i>
            <span class="tooltiptext">Show Git</span>
        </button>
    </div>
    <git-issue-viewer issue.bind="gitIssue" if.bind="showGit"></git-issue-viewer>
    <div if.bind="!showGit">
        ${incident.description}
    </div>
</template>
