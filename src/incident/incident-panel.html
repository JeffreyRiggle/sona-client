<template>
    <require from="./incident-viewer"></require>
    <div class="content-float incident-panel" if.bind="shown">
        <div class="panel-header">
            <h2><button click.delegate="hidePanel()" class="common-button"><i class="fa fa-close"></i></button><a href.bind="incidentRoute">Incident ${incidentmanager.currentincident.id}</a></h2>
        </div>
        <incident-viewer incident.bind="incidentmanager.currentincident"></incident-viewer>
    </div>
</template>
