<template>
    <require from="../common/dynamic-filter"></require>
    <div if.bind="!advancedSearch" class="search-area">
        <dynamic-filter props.bind="searchProps"></dynamic-filter>
        <button click.delegate="preformSearch()">Search</button>
        <button click.delegate="enabledAdvanced()">Advanced</button>
        <button click.delegate="createIncident()">Create</button>
    </div>
    <div if.bind="advancedSearch" class="search-area">
        <span class="search-property">Search Expression</span>
        <input type="text" value.bind="searchExpression" class="advanced-search ${filterError ? 'search-error' : ''}">
        <button click.delegate="preformAdvancedSearch()">Search</button>
        <button click.delegate="disableAdvanced()">Standard</button>
    </div>
</template>
