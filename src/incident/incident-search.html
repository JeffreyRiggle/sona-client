<template>
    <require from="../common/dynamic-filter"></require>
    <div if.bind="!advancedSearch" class="search-area">
        <dynamic-filter props.bind="searchProps" button-class="common-button"></dynamic-filter>
        <button click.delegate="preformSearch()" class="common-button">Search</button>
        <button click.delegate="enabledAdvanced()" class="common-button">Advanced</button>
        <a class="common-button" route-href="route: createIncident">Create</a>
    </div>
    <div if.bind="advancedSearch" class="search-area">
        <span class="search-property">Search Expression</span>
        <input type="text" value.bind="searchExpression" class="advanced-search ${filterError ? 'search-error' : ''}">
        <button click.delegate="preformAdvancedSearch()" class="common-button">Search</button>
        <button click.delegate="disableAdvanced()" class="common-button">Standard</button>
    </div>
</template>
