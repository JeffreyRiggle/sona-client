<template>
    <require from="./attachment-item"></require>
    <require from="../common/tooltip"></require>
    <div class="attachment-header">Attachments</div>
    <div class="attachment-container">
        <attachment-item 
            repeat.for="attachment of incident.attachments" 
            model.bind="attachment" 
            removed.trigger="removeAttachment($event)" 
            download.trigger="downloadAttachment($event)">
        </attachment-item>
        <Button click.delegate="addAttachments()" 
                class="upload-attachments-button"
                tool-tip="text: Upload; location: right">
            <i class="fa fa-upload"></i>
        </Button>
    </div>
<template>
