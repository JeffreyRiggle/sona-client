<template>
    <div class="dropdown">
        <button click.delegate="toggleShow()" class.bind="buttonClass" focusout.trigger="hide()">${title}</button>
        <ul if.bind="showDropDown" class="drop-list" focusout.trigger="hide()">
            <li class="drop-list-item" repeat.for="item of items" tabindex="0">
                <input type="checkbox" checked.bind="item.selected" change.delegate="itemChecked(item)">
                <label>${item.displayName}</label>
            </li>
        </ul>
    </div>
</template>
