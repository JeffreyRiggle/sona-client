<template>
    <require from="./checkable-drop-down"></require>
    <span repeat.for="prop of props" if.bind="prop.selected">
        <span>${prop.displayName}</span>
        <input type="text" value.bind="prop.searchValue">
    </span>
    <checkable-drop-down title.bind="title" items.bind="props" button-class.bind="buttonClass"></checkable-drop-down>
</template>
