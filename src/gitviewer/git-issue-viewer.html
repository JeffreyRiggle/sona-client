<template>
    <div class="scrollarea">
        <div class="git-header">
            <h1>${id}</h1>
            <span class="${closed ? 'state-closed' : 'state-open'}">${state}</span>
            <span class="reporter">${reporter}</span>
            <button class="view-git tooltip" click.delegate="viewInGit()">
                <i class="fa fa-github"></i>
                <span class="tooltiptext">View in GitHub</span>
            </button>
        </div>
        <div class="commentarea">
            <div repeat.for="comment of comments">
                <div class="comment-header"><h3>${comment.reporter} - <span>${comment.created}</span></h3></div>
                <div class="comment-body">${comment.body}</div>
            </div>
        </div>
    </div>
</template>
