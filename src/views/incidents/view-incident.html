<template>
    <require from="../../incident/incident-viewer"></require>
    <h1 class="view-incident-header"><a route-href="route: home">Home</a></h1>
    <div class="viewer-content-area" id="viewer" if.bind="found">
        <incident-viewer incident.bind="incident"></incident-viewer>
    </div>

        <h1>${error}</h1>
    </div>
</template>
