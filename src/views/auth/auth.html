<template>
    <div class="login-form">
        <h1>Login to SONA server</h1>
        <div>
            <label>UserName</label>
            <input type="text" value.bind="email"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" value.bind="password"/>
        </div>
        <button click.delegate="login()">Login</button>
        <a route-href="route: createAccount">Create Account</a>
    </div>
</template>
