<template>
    <div class="create-account-form">
        <h1>Create Account</h1>
        <div>
            <label>User Name</label>
            <input type="text" value.bind="userName"/>
        </div>
        <div>
            <label>First Name</label>
            <input type="text" value.bind="firstName"/>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" value.bind="lastName"/>
        </div>
        <div>
            <label>Gender</label>
            <select>
                <option repeat.for="gender of genders" value.bind="gender.value">${gender.display}</option>
            </select>
        </div>
        <div>
            <label>Email Address</label>
            <input type="text" value.bind="emailAddress"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" value.bind="password"/>
        </div>
        <div if.bind="error">Account Creation Failed</div>
        <button click.delegate="createAccount()">Create Acount</button>
        <a route-href="route: login">Back to login</a>
    </div>
</template>
